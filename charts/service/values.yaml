# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image: nginx:1.16
imagePullSecrets: []
pullPolicy: IfNotPresent
nameOverride: ""
fullnameOverride: ""

deployment:
  replicaCount: 1
  port: 3000
  command: null
  healthcheck:
    enabled: false
    path: /healthcheck
    port: 3000

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  create: false
  type: ClusterIP
  port: 80

ingress:
  create: false
  annotations: 
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: chart-example.local
      paths: []

resources: {}
  # Example:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

hpa:
  create: false
  apiVersion: autoscaling/v1
  spec: 
    minReplicas: 1
    maxReplicas: 10
  behavior: {}

sqsMetric:
  create: false
  metricName: null
  queueName: null
  period: 300
