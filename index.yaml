    created: "2025-11-27T07:13:57.186782069Z"
    dependencies:
    - name: common
      repository: https://myalbum.github.io/helm-charts
      version: 4.4.0
    description: A common powered chart template. This can be useful for small projects
      that don't have their own chart.
    digest: 8280090d2479d9a741fbecf48cc1fef3f58feadaa37ee7f30166e28f488e3f7d
    kubeVersion: '>=1.28.0-0'
    name: app-template
    sources:
    - https://github.com/MyAlbum/helm-charts
